spec:
  name: sample-nodejs
  services:
  - environment_slug: node-js
    git:
      branch: main
      repo_clone_url: https://github.com/digitalocean/sample-nodejs.git
    name: sample-nodejs-server
    run_command: yarn start && true
    source_dir: /
    internal_ports: [1010, 1020]
  domains:
  - domain: testdomain.com
    type: DEFAULT
    wildcard: true
